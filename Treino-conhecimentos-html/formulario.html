<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre formulários</title>
</head>
<body>
    <h1>Mais sobre formulários</h1>
    <form action="processo.html" method="get">

        <h2>Label</h2>
   <!--
    nesse form action - quando define o caminho
     quando a pessoa cliclar em cadastrar vai ser direcionado para a próxima página
    label - legenda para item da interface
    for - para     

    a **segunda maneira do label com o id é mais usada
     esse for é identificar  a refência usada no id
     ex: for = tempo / id = tempo   
    -->
        <label>
        Nome:
        <input type="text" name="nome">
        </label>
        
       <!--
        coloca esse id para identicar que vc tá usando aquele
         texto para a id selecionada 
        
        **: -->
        <label for="email">Email</label>
        <input type="text" name="email" id="email">

        <br>

        
        <!--
        <input type="radio" name="tipo" value="web"> Web
        <input type="radio" name="tipo" value="app"> Apps

        
        <input type="radio" value="web"> Web
        <input type="radio" value="app"> Apps
    -->
<!--
Se apenas copiar esses dois sem alterar o name, ele vai entender que são do mesmo tipo
 e, mesmo sendo 4 opções, vc só pode selecionar uma      
 Se tirar o name, eu consigo selecionar todos mas não consigo desmarcar  
-->

        <h2>Mais sobre formulários</h2>

        Gênero<br>
        <input type="radio" name="genero" value="feminino" id="feminino"> 
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" value="masculino" id="masculino"> 
        <label for="masculino">Masculino</label>

        <br><br>
        
        Estilo musical<br>
        <input type="checkbox" name="estilo" value="rock" id="rock"> 
        <label for="rock">Rock</label>

        <input type="checkbox" name="estilo" value="pop" id="pop"> 
        <label for="pop">Pop</label>

        <input type="checkbox" name="estilo" value="sertanejo" id="sertanejo"> 
        <label for="sertanejo">Sertanejo</label>


        <br><br>

        Estado:
        <select name="estado">
            <option value="">Selecione</option>
            <option value="sp">São Paulo</option>
            <option value="pi">Piauí</option>
            <option value="ce">Ceará</option>

        </select>

        <br><br>
        Upload de arquivo:
        <input type="file" name="imagem">

        <br><br>
        <input type="submit" value="cadastrar">

    </form>
    <form>
        <h2>fieldset e legend</h2>
<!--
        fieldset - conjunto de campos
        legend - legenda para o conjunto de campos
        é recomendado não utilizar o mesmo "name" dentro de um formuário
-->
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome2">Nome</label>
            <input type="text" name="nome" id="nome2">
                

            <label for="email2">Email</label>
            <input type="text" name="email" id="email2">



        </fieldset>
        <fieldset>
            <legend>Dados pessoais</legend>

            Gênero<br>
            <input type="radio" name="genero" value="feminino" id="feminino"> 
            <label for="feminino">Feminino</label>
    
            <input type="radio" name="genero" value="masculino" id="masculino"> 
            <label for="masculino">Masculino</label>
    

        </fieldset>

    </form>


</body>
</html>
